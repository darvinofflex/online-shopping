{% extends 'shoopingapp/base.html'%}

{%  block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">




<div class="container-fluid">
    <div class="row">
        <h3 class="text-center text-primary">PRODUCTS</h3>
    </div>
</div>
    {% if products %}
            {% for product in products %}
                <div class="col-sm-3">
                        <div class="thumbnail">
                            <a href="{% url 'shoopingapp:detail' product.id %}">
                            <img src="{{ product.cover.url}}" class="img img-thumbnail" style="height: 170px; width: 150px; ">
                            </a>
                            <img src="" class="img img-thumbnail">
                            <div class="caption">
                                <h5>{{ product.name}}</h5>
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <input type="hidden" name="product.id" value="{{ product.id }}">

                                </form>
                            </div>
                        </div>
                </div>
            {% endfor %}
    {% endif %}

{% endblock %}

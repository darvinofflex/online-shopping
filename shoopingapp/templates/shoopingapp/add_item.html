{% extends 'shoopingapp/base.html' %}

{%  block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-primary">Add Item</h3>
                </div>
                <div class="panel-body">
                    {% if message %}
                    <p class="text-danger"><b>{{ message }}</b></p>
                     {% endif%}
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token%}
                        {% include 'shoopingapp/Form_template.html'%}

                        <div class="form-group">
                            <button class="btn btn-success col-sm-3" button tpye="submit">&nbsp;Submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
